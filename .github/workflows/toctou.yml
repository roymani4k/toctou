name: thight toctou
on: 
  pull_request_target:
    types:
      - labeled
        
permissions:
  pull-requests: write
  contents: write

jobs:
  a: 
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6
        with:
          ref: ${{ github.event.pull_request.head.sha }}
          
      - name: verify
        run: |
          if [[ -f evil.sh ]]; then
            echo "evil.sh found â€” failing build"
            exit 1
          fi
    
      - name: privilege action
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          PR_NUMBER: ${{ github.event.pull_request.number }}
        run: |
          sleep 0.5
          gh pr merge --squash -b 'approved' "${PR_NUMBER}"

     
